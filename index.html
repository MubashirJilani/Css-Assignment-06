<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Panda Header</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header">
        <div class="delivery-bag">
            <img src="https://cdn-icons-png.flaticon.com/512/7217/7217494.png" alt="Delivery Bag">
        </div>


        <div class="business-account">
            Do you need a business account?
        </div>

        <button class="sign-up-button">Sign Up Now</button>
    </div>
    <div class="food">
        <div class="logo">
            <img src="pngwing.com (4).png" alt="logo" height="30" width="130">
        </div>

        <div class="icons">
            <img src="pngwing.com (2).png" alt="user" height="20" width="20"> User
            <hr>
            <img src="pngwing.com (1).png" alt="user" height="20" width="20"> EN
        </div>
    </div>
    <div class="headings">
        <h1>It's the food and gloceries you love, <br>Delivered</h1>
    </div>
    <div class="search">
        <div class="input">
            <input type="Search" placeholder="     Search">
            <button class="find">FIND FOOD</button>
        </div>
        <div class="image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSU_uX6epCRT0gKsG2BWJrjcPA6Ds6Dr-YDfA&s"
                alt="image" height="400" width="600">
        </div>
    </div>
    <div class="lahore">
        <h1>You prepared the food we handle the <br> rest,</h1>
    </div><br><br><br><br>
    <img src="https://as1.ftcdn.net/v2/jpg/03/57/89/06/1000_F_357890671_RACOSXE9vqq46UYeb0xhceZQ4HDdbkMs.jpg" alt="food"
        height="500" width="1350">
    <div class="karachi">
        <h1>Put us on your Pockets</h1>
    </div>
    <img class="qr12" src="https://qrtiger-banners.s3.amazonaws.com/FOODPANDA.gif" alt="QR image" height="200"
        width="1300">
</body>

</html>
